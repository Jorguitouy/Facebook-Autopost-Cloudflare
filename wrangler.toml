name = "facebook-auto-publisher"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Cron triggers para publicar en horarios específicos
# Ajusta estos horarios según tus necesidades
[triggers]
crons = [
  "0 9 * * *",   # 9:00 AM todos los días
  "0 14 * * *",  # 2:00 PM todos los días
  "0 19 * * *"   # 7:00 PM todos los días
]

# KV namespace para almacenar URLs y estado
[[kv_namespaces]]
binding = "FB_PUBLISHER_KV"
id = "tu_kv_namespace_id"  # Lo obtendrás al crear el namespace

# Variables de entorno (usa wrangler secret para los valores sensibles)
[vars]
FACEBOOK_API_VERSION = "v18.0"

# Secretos (configura con: wrangler secret put SECRET_NAME)
# FB_PAGE_ACCESS_TOKEN - Token de acceso de tu página
# FB_PAGE_ID - ID de tu fanpage
