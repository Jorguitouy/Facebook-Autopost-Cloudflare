<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - Facebook Auto Publisher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1877f2;
            --primary-dark: #0c63d4;
            --danger: #dc3545;
            --success: #28a745;
            --dark: #1c1e21;
            --gray: #65676b;
            --light-gray: #e4e6eb;
            --bg: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #42b883 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: var(--bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Recuperar Contrase√±a</h1>
            <p>Ingresa tu nombre de usuario</p>
        </div>

        <div id="statusMessage" class="message"></div>

        <div class="info-box">
            üìß Te enviaremos un email con las instrucciones para restablecer tu contrase√±a.
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingresa tu usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Enviar Email de Recuperaci√≥n
            </button>
        </form>

        <div class="back-link">
            <a href="/login">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');
            const username = document.getElementById('username').value.trim();

            if (!username) {
                statusMessage.textContent = '‚ùå Por favor ingresa tu nombre de usuario';
                statusMessage.className = 'message error show';
                return;
            }

            submitBtn.disabled = true;
            statusMessage.textContent = '‚è≥ Enviando email...';
            statusMessage.className = 'message show';

            try {
                const response = await fetch('/api/auth/request-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = '‚úÖ ' + data.message;
                    statusMessage.className = 'message success show';
                    document.getElementById('forgotPasswordForm').reset();
                    
                    // Redirigir al login despu√©s de 3 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    statusMessage.textContent = `‚ùå ${data.error || 'Error al procesar la solicitud'}`;
                    statusMessage.className = 'message error show';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = '‚ùå Error de conexi√≥n. Por favor intenta nuevamente.';
                statusMessage.className = 'message error show';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
