<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - Facebook Auto Publisher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1877f2;
            --primary-dark: #0c63d4;
            --danger: #dc3545;
            --success: #28a745;
            --dark: #1c1e21;
            --gray: #65676b;
            --light-gray: #e4e6eb;
            --bg: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #42b883 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--gray);
            padding: 0.5rem;
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 1rem;
            background: var(--bg);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .password-requirements ul {
            margin-left: 1.5rem;
            color: var(--gray);
        }

        .password-requirements li {
            margin: 0.25rem 0;
        }

        .password-requirements li.valid {
            color: var(--success);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîë Nueva Contrase√±a</h1>
            <p>Establece tu nueva contrase√±a</p>
        </div>

        <div id="statusMessage" class="message"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Nueva Contrase√±a</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword"
                        placeholder="Ingresa tu nueva contrase√±a"
                        required
                        autocomplete="new-password"
                        oninput="validatePassword()"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-requirements">
                    <strong>La contrase√±a debe cumplir:</strong>
                    <ul>
                        <li id="req-length">M√≠nimo 8 caracteres</li>
                        <li id="req-uppercase">Al menos una may√∫scula</li>
                        <li id="req-lowercase">Al menos una min√∫scula</li>
                        <li id="req-number">Al menos un n√∫mero</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        placeholder="Confirma tu nueva contrase√±a"
                        required
                        autocomplete="new-password"
                        oninput="validatePassword()"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>
                Restablecer Contrase√±a
            </button>
        </form>
    </div>

    <script>
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('statusMessage').textContent = '‚ùå Token inv√°lido o expirado';
            document.getElementById('statusMessage').className = 'message error show';
            document.getElementById('resetPasswordForm').style.display = 'none';
            setTimeout(() => {
                window.location.href = '/login';
            }, 3000);
        }

        // Alternar visibilidad de contrase√±a
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Validar contrase√±a
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Requisitos
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const passwordsMatch = password === confirm && password.length > 0;

            // Actualizar UI de requisitos
            document.getElementById('req-length').className = hasLength ? 'valid' : '';
            document.getElementById('req-uppercase').className = hasUppercase ? 'valid' : '';
            document.getElementById('req-lowercase').className = hasLowercase ? 'valid' : '';
            document.getElementById('req-number').className = hasNumber ? 'valid' : '';

            // Habilitar/deshabilitar bot√≥n
            const allValid = hasLength && hasUppercase && hasLowercase && hasNumber && passwordsMatch;
            submitBtn.disabled = !allValid;

            return allValid;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                statusMessage.textContent = '‚ùå Las contrase√±as no coinciden';
                statusMessage.className = 'message error show';
                return;
            }

            if (!validatePassword()) {
                statusMessage.textContent = '‚ùå La contrase√±a no cumple con los requisitos';
                statusMessage.className = 'message error show';
                return;
            }

            submitBtn.disabled = true;
            statusMessage.textContent = '‚è≥ Restableciendo contrase√±a...';
            statusMessage.className = 'message show';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = '‚úÖ Contrase√±a restablecida exitosamente. Redirigiendo...';
                    statusMessage.className = 'message success show';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    statusMessage.textContent = `‚ùå ${data.error || 'Error al restablecer contrase√±a'}`;
                    statusMessage.className = 'message error show';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = '‚ùå Error de conexi√≥n';
                statusMessage.className = 'message error show';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
